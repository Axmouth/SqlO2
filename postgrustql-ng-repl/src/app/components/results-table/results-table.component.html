<table>
  <tr>
    <th *ngFor="let column of results?.columns" class="table-header">{{ column }}</th>
  </tr>
  <tr *ngFor="let row of results?.rows">
    <td *ngFor="let field of row">{{ field }}</td>
  </tr>
</table>
<div *ngIf="results?.rows?.length !== 1" class="results">({{ results?.rows?.length }} results)</div>
<div *ngIf="results?.rows?.length === 1" class="results">({{ results?.rows?.length }} result)</div>
