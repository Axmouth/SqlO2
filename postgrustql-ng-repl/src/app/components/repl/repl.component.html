<div *ngFor="let item of execHistory">
  <div class="prompt-wrapper">
    <div class="prompt">PostgRustQL #: &nbsp;</div>
    <div class="executed-query">{{ item?.queryString }}</div>
  </div>
  <div *ngIf="item?.queryResults?.success === true">
    <div *ngFor="let results of item?.queryResults?.results">
      <app-results-table [results]="results" *ngIf="results?.rows"></app-results-table>
    </div>
  </div>
  <div *ngIf="item?.queryResults?.success === true" class="ok">
    <div>ok!</div>
  </div>
  <div *ngIf="item.queryResults?.success !== true" class="failed">
    <div>fail..</div>
    <div>Error: {{ item?.queryResults?.error }}</div>
  </div>
</div>

<div class="prompt-wrapper">
  <div class="prompt">PostgRustQL #: &nbsp;</div>
  <input
    type="text"
    name=""
    id=""
    [(ngModel)]="queryString"
    (keyup.enter)="onQuerySubmit()"
    class="terminal-input"
    #promptInput
    cdkTrapFocus
    [cdkTrapFocusAutoCapture]="true"
  />
</div>
